# Ruta a la clave pública para validar el token
mp.jwt.verify.publickey.location=publicKey.pem

# Ruta a la clave privada para firmar tokens (si generas tokens dentro de tu app)
smallrye.jwt.sign.key.location=privateKey.pem

# =========================
# ? Configuración de Redis
# =========================
# Dirección del servidor Redis (si usas docker-compose, suele ser localhost:6379)
quarkus.redis.hosts=redis://localhost:6379

# Forzar Redis como backend de cache
quarkus.cache.type=redis

# =========================
# ?? Configuración de Cache
# =========================
# Habilitar Redis como backend de cache
quarkus.cache.redis.enabled=true

# Configuración del cache "game-cache"
# TTL de 1 hora
quarkus.cache.redis."game-cache".ttl=3600S
# Máximo de entradas por cache
quarkus.cache.redis."game-cache".max-entries=1000
# Cache distribuido (si tienes más de una instancia de la app)
quarkus.cache.redis."game-cache".use-key-prefix=true

# =========================
# ?? Configuración de Quarkus (opcional)
# =========================
# Mostrar logs de la cache (útil para debug)
quarkus.log.category."io.quarkus.cache".level=DEBUG
quarkus.log.category."io.quarkus.redis".level=DEBUG
